<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
<header class="head">
  </header>
    <title>absent present</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <article>
    <form action="login.html" method="post" class="login-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required /><br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass">
      </div><br>
      <button type="submit">Submit</button>
    </form>
</article>
<div class="working-hours">
  <h2>Horaires de travail</h2>
  <ul>
    <li>Lundi: 8h00 - 18h00</li>
    <li>Mardi: 8h00 - 18h00</li>
    <li>Mercredi: 8h00 - 18h00</li>
    <li>Jeudi: 8h00 - 18h00</li>
    <li>Vendredi: 8h00 - 18h00</li>
    <li>Samedi: Fermé</li>
    <li>Dimanche: Fermé</li>
  </ul>
</div>
  </body>
  <footer class="footer-contact">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3>Contact</h3>
          <form>
            <div class="form-group">
              <label for="name">Nom :</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message :</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
  </footer>
  
</html>
